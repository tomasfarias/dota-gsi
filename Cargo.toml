[package]
name = "dota-gsi"
version = "0.1.0"
edition = "2021"

[lib]
name = "dota"
path = "src/lib.rs"

[[bin]]
name = "example"
path = "src/bin.rs"

[dependencies]
bytes = "1"
env_logger = "^0.9"
httparse = "^1.7"
log = "^0.4"
serde = { version = "^1.0", features = ["derive"] }
serde_json = "^1.0"
thiserror = "^1.0"
tokio = { version = "1", features = ["net", "rt", "macros", "rt-multi-thread", "io-util"] }
